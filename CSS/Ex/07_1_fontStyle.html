<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/07_1.css">
    <title>Document</title>    
</head>
<body>
    <p>베이스 크기</p>
    <!-- 글자 크기 -->
    <p class="p_size_xx_small">폰트 크기 xx-small</p>
    <p class="p_size_medium">폰트 크기 medium</p>
    <p class="p_size_xx_large">폰트 크기 xx-large</p>
    <p class="p_size_px">폰트 크기 px</p>
    <div style="font-size: 20px;">
        <p class="p_size_em">폰트 크기 em</p>
        <p class="p_size_rem">폰트 크기 rem</p>
    </div>

    <!-- 글자 굵기 -->
    <p class="p_weight_100">글자 굵기 100</p>
    <p class="p_weight_400">글자 굵기 400</p>
    <p class="p_weight_900">글자 굵기 900</p>
</body>
</html>
