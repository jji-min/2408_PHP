<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/06_2.css">
    <style>
        h1 {
            color: brown;
        }
    </style>
</head>
<body>
    <!-- 
        인라인 스타일(Inline Style Sheet)
            > HTML 요소에 스타일 적용
            꼭 필요한 경우 외에는 사용하지 않아야 함.
    -->
    <h1 style="color: green;">인라인 스타일</h1>

    <!-- 
        내부 스타일(Internal Style Sheet)
            > <head> 태그에 <style> 태그를 사용하여 적용
            동일한 스타일 규칙을 적용해야할 경우 모든 페이지마다 작성해야하므로
            외부 스타일을 활용하는 것이 좋음.
    -->
    <h1>내부 스타일</h1>

    <!-- 
        외부 스타일(External Style Sheet)
            > <head> 태그에 <link> 태그를 통해서 CSS파일을 불러와 사용
    -->
    <h2>외부 스타일</h2>
    <h2>blue</h2>
</body>
</html>
